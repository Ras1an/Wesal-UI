<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Social Media App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signupStyle.css">
  <link id="favicon" rel="icon" href="favicon-idle.png">
</head>
<body>
  <script src="SignUpScript.js"></script>
  <div class="signup-container">
    
    <!-- System Logo -->
    <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
      <img src="../html/assets/images/Wesal.jpeg" alt="System Logo" style="max-width: 150px; height: auto;">
    </div>

    <h2>Create Your Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="email-error"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        <div class="error" id="password-error"></div>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div id="signup-message" style="margin-top: 15px; font-weight: bold;"></div>
  </div>
</body>
</html>
