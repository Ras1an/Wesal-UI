<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
     <link rel="stylesheet" href="CreateProfile.CSS">
</head>
<body>
    
  <script src="CreateProfile.js"></script>
<div class="Main">
    <h1>User Profile</h1>
    <form id="userProfileForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
        </div>

        <div class="form-group">
            <label for="picture">Profile Picture</label>
            <input type="file" id="imageInput" name="picture" accept="image/*">
            
        </div>
        <label for="countryDropdown">Country</label>
        <select id="countryDropdown" onchange="loadCities()">
        <option value="">Select Country</option>
        </select>
        <p>
        <p>    
         <label for="cityDropdown">City</label>   
    <select id="cityDropdown">
        <option value="">Select City</option>
    </select> 

    <p>
        <div class="form-group">
            <label for="dob" class="required">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="gender" class="required">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Save Profile</button>
        </div>
        
    </form>

</div>
</body>
</html>
